
{% extends 'jobseeker/base.html' %}
{%block bodyblock %}
<div class="container my-5 border border-info">
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title fw-bold text-center">{{request.user}}</h5>
      <p class="card-text">{{data.qualification}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{data.skills}}</li>
      <li class="list-group-item">{{data.experience}}</li>
      <li class="list-group-item">Resume:Resume_fresher_2020</li>
    </ul>
    <div class="card-body">
      <a href="{{data.resume.url}}" class="btn btn-dark">Download</a>
      <a href="{%url 'profileedit' data.id %}" class="btn btn-dark">Edit profile</a>
    </div>
  </div>
</div>
{%endblock%}
